<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updating CSS</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Update CSS Variable With <span class="h1">JS</span></h1>
    <div class="inputs">
        <label for="spacing">Spacing:</label>
        <input type="range" min="0" max="200" name="spacing" value="10" data-sizing="px">
        <label for="blur">Blur:</label>
        <input type="range" min="0" max="25" name="blur" value="10" data-sizing="px">
        <label for="basecolor">Base Color:</label>
        <input type="color" name="basecolor" value="#ff0000">
    </div>
    <img src="family.jfif">
    <script type="text/javascript" src="script.js"></script>
    
</body>
</html>
